## SMB_Files #############################################################
filter {
  if [event][dataset] == "smb_files" {
    if [smb_files] {

      mutate {

        rename => {
          "[smb][prev_name]" => "[smb][previous_name]"
          "[smb][size]" => "[file][size]"
          "[smb][times_accessed]" => "[smb][times][accessed]"
          "[smb][times_changed]" => "[smb][times][created]"
          "[smb][times_created]" => "[smb][times][changed]"
          "[smb][times_modified]" => "[smb][times][modified]"
        }

        copy => {
          "[smb][name]" => "[file][name]"
          "[smb][path]" => "[file][path]"
          "[smb][times][accessed]" => "[file][atime]"
          "[smb][times][created]" => "[file][crtime]"
          "[smb][times][changed]" => "[file][mtime]"
          "[smb][times][modified]" => "[file][ctime]"
        }

        merge => { "[related][id]" => "[log][id][fuid]" }

      }

    }
  }
}
