## SMTP ##################################################################
filter {
  if [event][dataset] == "smtp" {
    if [smtp] {

      mutate {

        rename => { "[smtp][user_agent]" => "[user_agent][original]" }
        merge => { "[related][id]" => "[log][id][fuids]" }
        merge => { "[related][ip]" => "[smtp][path]" }
        merge => { "[related][ip]" => "[smtp][x_originating_ip]" }

      }

    }
  }
}